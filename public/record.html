<style>
    .content_record_container .overlay {
        position: absolute;
        height: 99%;
        width: 50%;
        left: 0;
        top: 0%;
        bottom: 0;
        right: 100%;
        opacity: 0;
        -webkit-transition: all 0.4s ease-in-out 0s;
        -moz-transition: all 0.4s ease-in-out 0s;
        transition: all 0.4s ease-in-out 0s;
    }
    .hover01{
        width:100%;
    }
    .content_record_container:hover .overlay {
        opacity: 1;
        transform: scale(1.4);
    }
    .content_record_container{
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.16);
        overflow: hidden;
        margin-right: 15px;
    }
    .content_record_container .card_img {
        width: 300px;
        height: 200px;
        border-radius: 50%;
        border:#252a3b 2px solid;
    }
    figure {
        text-align: center;
    }
    .content_record_container:hover .card_img {
        transform: scale(0.5);
        position: absolute;
        transition: all .5s ease-in-out;
        border: #fff 3px solid;

    }

    .content_record_container:hover .content_record_container-details {
        opacity: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        height: 100%;
    }

    .content_record_container-details {
        background: #252a3b;
        position: absolute;
        text-align: center;
        color: #f0f0f0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        top: 50%;
        left: -50%;
        opacity: 0;
        transform: translate(-50%, -50%);
        -webkit-transition: all 0.3s ease-in-out 0s;
        -moz-transition: all 0.3s ease-in-out 0s;
        transition: all 0.3s ease-in-out 0s;
        z-index: -1;
    }

    .content_record_container-details p,
    h5 {
        position: relative;
        top: 30%;
    }
</style>
